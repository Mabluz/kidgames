<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bokstavgjetting - Lær Bokstaver</title>

    <!-- Game-specific styles -->
    <link rel="stylesheet" href="letter-guess.css">

    <!-- REQUIRED: Shared CSS files -->
    <link rel="stylesheet" href="../shared/confetti.css">
    <link rel="stylesheet" href="../shared/letter-selection.css">
    <link rel="stylesheet" href="../shared/settings-modal.css">
</head>
<body>
    <!-- Setup Screen -->
    <div id="setup-screen" class="screen">
        <div class="setup-container">
            <h1>🎯 Bokstavgjetting 🎯</h1>
            <p class="game-description">Se på bildet og gjett hvilken bokstav det starter med!</p>

            <!-- Letter Selection -->
            <div class="setup-section">
                <h2>Velg bokstaver å øve på:</h2>
                <div id="letter-selection" class="letter-grid"></div>
                <div class="selection-buttons">
                    <button id="select-all-btn" class="btn-secondary">Velg alle</button>
                    <button id="select-none-btn" class="btn-secondary">Velg ingen</button>
                </div>
            </div>

            <!-- Game Settings -->
            <div class="setup-section">
                <h2>Spillinnstillinger:</h2>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="rounds-to-play">Antall runder:</label>
                        <select id="rounds-to-play">
                            <option value="3">3 runder</option>
                            <option value="5" selected>5 runder</option>
                            <option value="10">10 runder</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="setup-buttons">
                <button id="start-game-btn" class="btn-primary">Start Spill!</button>
                <button id="back-btn" class="btn-secondary">Tilbake</button>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen hidden">
        <div class="game-header">
            <!-- Settings button to open modal during game -->
            <button id="settings-btn" class="settings-btn">⚙️</button>

            <!-- Game status and info -->
            <div class="game-info">
                <div class="score-display">
                    Poeng: <span id="current-score">0</span> / <span id="total-rounds">5</span>
                </div>
            </div>
        </div>

        <div class="game-area">
            <div class="image-display">
                <div class="image-container">
                    <div id="image-content"></div>
                    <div class="word-label" id="word-label"></div>
                </div>
            </div>

            <div class="question-text">Hvilken bokstav starter dette ordet med?</div>

            <div class="replay-button-container">
                <button id="replay-word-btn" class="replay-word-btn">🔊 Hør ordet igjen</button>
            </div>

            <div class="letter-options" id="letter-options">
                <!-- Letter buttons will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Victory Screen -->
    <div id="victory-screen" class="screen hidden">
        <div class="victory-container">
            <h1>🎉 Gratulerer! 🎉</h1>
            <div id="victory-stats">
                <p>Du fullførte spillet!</p>
                <p class="score-result">Du fikk <span id="final-score">0</span> av <span id="final-total">5</span> riktige!</p>
            </div>
            <div class="victory-buttons">
                <button id="play-again-btn" class="btn-primary">Spill igjen</button>
                <button id="main-menu-btn" class="btn-secondary">Hovedmeny</button>
            </div>
        </div>
    </div>

    <!-- REQUIRED: Settings Modal (shared component) -->
    <div id="settings-modal-container"></div>

    <!-- REQUIRED: JavaScript files in this order -->
    <script src="../shared/game-effects.js"></script>
    <script src="../shared/letter-selection.js"></script>
    <script src="../shared/settings-modal.js"></script>
    <script src="../difficulty-filter.js"></script>
    <script src="letter-guess.js"></script>
</body>
</html>
