<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="find-sounds.css">
    <link rel="stylesheet" href="../shared/confetti.css">
    <link rel="stylesheet" href="../shared/letter-selection.css">
</head>
<body>
    <div class="game-container">
        <h1>Finn Lyden - Gjett Ordet!</h1>
        
        <div class="start-screen" id="start-screen">
            <h2>Velkommen til Finn Lyden!</h2>
            <p>H칮r p친 lydene og finn de riktige bokstavene.</p>
            
            <div class="setup-section">
                <h3>Velg bokstaver 친 칮ve p친:</h3>
                <div class="letter-grid" id="letter-selection"></div>
                <div class="selection-controls">
                    <button id="select-all-btn" class="control-btn">Velg alle</button>
                    <button id="select-none-btn" class="control-btn deselect">Fjern alle</button>
                </div>
            </div>

            <div class="setup-section">
                <div class="skip-letters-section">
                    <label class="checkbox-label">
                        <input type="checkbox" id="skip-letters-checkbox">
                        <span class="checkbox-text">Hopp over bokstaver barnet ikke har l칝rt enn친</span>
                    </label>
                    <label class="checkbox-label checkbox-space">
                        <input type="checkbox" id="auto-skip-unselected-checkbox">
                        <span class="checkbox-text">Hopp over alle bokstaver som ikke er valgt</span>
                    </label>
                </div>
                <div id="skip-letters-selection" class="skip-letters-container" style="display: none;">
                    <h4>Velg bokstaver 친 hoppe over:</h4>
                    <div class="letter-grid" id="skip-letter-selection"></div>
                    <div class="selection-controls">
                        <button id="skip-select-all-btn" class="control-btn">Velg alle</button>
                        <button id="skip-select-none-btn" class="control-btn deselect">Fjern alle</button>
                    </div>
                </div>
            </div>
            
            <button id="start-game-btn" class="start-btn">Start Spill</button>
        </div>
        
        <div class="game-screen" id="game-screen" style="display: none;">
        
        <div class="flower-display">
            <svg id="flower-svg" width="200" height="250">
                <!-- Flower stem (always visible) -->
                <line x1="100" y1="200" x2="100" y2="120" stroke="#2d5016" stroke-width="6"/>
                
                <!-- Flower center (always visible) -->
                <circle cx="100" cy="120" r="20" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
                
                <!-- Flower petals (initially all visible) -->
                <ellipse id="petal1" cx="100" cy="85" rx="15" ry="25" fill="#FF69B4" stroke="#FF1493" stroke-width="2" style="display:block"/>
                <ellipse id="petal2" cx="130" cy="105" rx="25" ry="15" fill="#FF69B4" stroke="#FF1493" stroke-width="2" style="display:block"/>
                <ellipse id="petal3" cx="120" cy="145" rx="20" ry="20" fill="#FF69B4" stroke="#FF1493" stroke-width="2" style="display:block"/>
                <ellipse id="petal4" cx="80" cy="145" rx="20" ry="20" fill="#FF69B4" stroke="#FF1493" stroke-width="2" style="display:block"/>
                <ellipse id="petal5" cx="70" cy="105" rx="25" ry="15" fill="#FF69B4" stroke="#FF1493" stroke-width="2" style="display:block"/>
                <ellipse id="petal6" cx="85" cy="95" rx="18" ry="22" fill="#FF69B4" stroke="#FF1493" stroke-width="2" style="display:block"/>
                <ellipse id="petal7" cx="115" cy="95" rx="18" ry="22" fill="#FF69B4" stroke="#FF1493" stroke-width="2" style="display:block"/>
                
                <!-- Ground -->
                <ellipse cx="100" cy="210" rx="60" ry="15" fill="#90EE90" stroke="#32CD32" stroke-width="2"/>
                
                <!-- Happy/sad face on flower center -->
                <circle id="left-eye" cx="90" cy="115" r="3" fill="black"/>
                <circle id="right-eye" cx="110" cy="115" r="3" fill="black"/>
                <path id="smile" d="M 85 125 Q 100 135 115 125" stroke="black" stroke-width="2" fill="none"/>
                <path id="frown" d="M 85 130 Q 100 120 115 130" stroke="black" stroke-width="2" fill="none" style="display:none"/>
            </svg>
        </div>

        <div class="word-display">
            <div id="word-container"></div>
        </div>

        <div class="game-info">
            <p>Gjenv칝rende fors칮k: <span id="attempts-left">7</span></p>
            <p>Brukte bokstaver: <span id="used-letters"></span></p>
        </div>

        <div class="letter-help">
            <button id="replay-letter-btn">游댉 Spill av bokstav igjen</button>
            <button id="play-found-letters-btn">游꿧 Spill av fundne bokstaver</button>
        </div>

        <div class="game-result" id="game-result" style="display: none;">
