<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bokstav Trace</title>
    <link rel="stylesheet" href="letter-trace.css">
    <link rel="stylesheet" href="../shared/letter-selection.css">
    <link rel="stylesheet" href="../shared/confetti.css">
    <link rel="stylesheet" href="../shared/settings-modal.css">
</head>
<body>
    <div class="container">
        <!-- Setup Screen -->
        <div id="setup-screen" class="screen">
            <h1>Bokstav Trace</h1>
            <div class="setup-content">
                <div class="setup-section">
                    <h3>Velg bokstaver √• √∏ve p√•:</h3>
                    <div class="letter-grid" id="letter-selection"></div>
                    <div class="selection-controls">
                        <button id="select-all-btn" class="control-btn">Velg alle</button>
                        <button id="select-none-btn" class="control-btn deselect">Velg ingen</button>
                    </div>
                </div>

                <div class="section">
                    <h2>Velg modus:</h2>
                    <div class="mode-selection">
                        <button class="mode-btn active" data-mode="guided">
                            <span class="mode-icon">üéØ</span>
                            <span class="mode-title">Veiledet</span>
                            <span class="mode-desc">Vis hele bokstavformen</span>
                        </button>
                        <button class="mode-btn" data-mode="challenge">
                            <span class="mode-icon">‚≠ê</span>
                            <span class="mode-title">Utfordring</span>
                            <span class="mode-desc">Kun startpunkt</span>
                        </button>
                    </div>
                </div>

                <div class="section">
                    <h2>Antall ganger √• tegne:</h2>
                    <select id="repetition-count" class="repetition-dropdown">
                        <option value="5">5 ganger</option>
                        <option value="7" selected>7 ganger</option>
                        <option value="10">10 ganger</option>
                        <option value="12">12 ganger</option>
                        <option value="15">15 ganger</option>
                        <option value="20">20 ganger</option>
                        <option value="25">25 ganger</option>
                        <option value="30">30 ganger</option>
                    </select>
                </div>

                <div class="section">
                    <label class="pronunciation-checkbox">
                        <input type="checkbox" id="pronunciation-practice">
                        <span>√òv p√• uttale ogs√•</span>
                    </label>
                </div>

                <button id="start-game" class="start-button">Start spill</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <h1>Tegn bokstaven</h1>
                <div class="game-info">
                    <span id="current-letter">Bokstav: A</span>
                    <span id="progress">Fremdrift: 0/5</span>
                    <button id="settings-btn" class="settings-btn" title="Innstillinger">‚öôÔ∏è</button>
                </div>
            </div>

            <div class="game-content">
                <div class="canvas-container">
                    <canvas id="trace-canvas"></canvas>
                </div>

                <div class="game-sidebar">
                    <div class="letter-word-display">
                        <div class="letter-card">
                            <div id="letter-display" class="letter-display"></div>
                        </div>
                        <div class="connector-text">som i</div>
                        <div class="word-card">
                            <div class="word-image" id="word-image"></div>
                            <div class="word-text" id="word-text"></div>
                        </div>
                    </div>

                    <div class="trace-feedback">
                        <div id="accuracy-bar" class="accuracy-bar">
                            <div id="accuracy-fill" class="accuracy-fill"></div>
                        </div>
                        <p id="feedback-text" class="feedback-text">Tegn bokstaven ved √• f√∏lge linjen</p>
                    </div>

                    <div id="pronunciation-section" class="pronunciation-section hidden">
                        <button id="replay-word-btn" class="pronunciation-btn replay-btn">üîä H√∏r ordet igjen</button>
                        <div class="recording-controls">
                            <button id="record-btn" class="pronunciation-btn record-btn">üé§ Spill inn uttale</button>
                            <button id="replay-recording-btn" class="pronunciation-btn replay-recording-btn hidden">üîÅ H√∏r opptak igjen</button>
                        </div>
                        <p id="recording-status" class="recording-status"></p>
                        <button id="next-letter-btn" class="pronunciation-btn next-btn hidden">Neste bokstav ‚Üí</button>
                    </div>

                    <div class="game-controls">
                        <button id="clear-btn" class="control-button">T√∏m</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Completion Screen -->
        <div id="completion-screen" class="screen hidden">
            <h1>Gratulerer!</h1>
            <div class="completion-content">
                <p>Du har √∏vd p√• alle bokstavene!</p>
                <div id="final-stats"></div>
                <button id="play-again" class="start-button">Spill igjen</button>
            </div>
        </div>
    </div>

    <script src="../shared/game-effects.js"></script>
    <script src="../shared/settings-modal.js"></script>
    <script src="../shared/letter-selection.js"></script>
    <script src="../difficulty-filter.js"></script>

    <!-- Include Settings Modal Component -->
    <script>
        // Load settings modal HTML dynamically
        fetch('../shared/settings-modal.html')
            .then(response => response.text())
            .then(html => {
                document.body.insertAdjacentHTML('beforeend', html);
            });
    </script>

    <script src="letter-trace.js"></script>
</body>
</html>
